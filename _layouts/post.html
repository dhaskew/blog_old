---
layout: default
---

<div id="post_title">{{page.title}}</div>
{% if page.subtitle %}
<div id="post_subtitle">{{page.subtitle}}</div>
{% endif %}

<div id="post">  
{{ content }}
</div>

{% if page.comments %}

<div id="comments">
  <div id="disqus_thread"></div>	
  <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'askews'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

Testing 1: <a href="http://{{site.url}}{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}"></a>

Testing 1b: <a href="http://aske.ws{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}"></a>

Testing 2 : <a href="http://{{site.url}}{{ page.url }}#disqus_thread"></a>

Testing 2b : <a href="http://aske.ws{{ page.url }}#disqus_thread"></a>

{% endif %}

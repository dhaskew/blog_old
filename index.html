---
layout: default
title: David H. Askew
---

<div id="home">
  <h1>Blog Posts</h1>
  
  
  <ul class="posts list-unstyled">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: "%Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      
      {% comment %}
      ---------------> tags:
      {% for tag in post.tags %}
         {{tag}}
      {% endfor %}
      {% endcomment %}
      
    {% endfor %}
  </ul>
  
</div>
